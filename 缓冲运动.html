<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	<title>缓冲运动</title>
	<style>
		#div1{
			width: 100px;
			height: 100px;
			position: absolute;
			left: 600px;
			top: 50px;
			background: #999999;
		}
		span{
			width: 1px;
			height: 300px;
			background: #333333;
			position: absolute;
			left: 300px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var btn=document.getElementById('btn1');
			
			btn.onclick=function(){
				statmove(300);
			};
		};
		var timer=null;
		function statmove(itarget){
			var odiv=document.getElementById('div1');
			
			clearInterval(timer);
			
			timer=setInterval(function(){
				var ispeed=(itarget-odiv.offsetLeft)/8; 
/*				这里速度等于 目标点减去div的left值,可以判断是否是正数或者负数,除以8是表示下一次定时器触发是以下一次的值除以8达到缓冲运动的目的
*/				ispeed=ispeed>0?Math.ceil(ispeed):Math.floor(ispeed);
			if(odiv.offsetLeft==itarget){//是否到达终点
				clearInterval(timer);//到达终点关闭定时器
			}else{
				odiv.style.left=ispeed+odiv.offsetLeft+'px';
			}
			},30);
			
			
			
		}
	</script>
	</head>
	
	<body>
		<input type="button" name="btn1" id="btn1" value="开始运动" />
		<div id="div1"></div>
		<span></span>
	</body>
</html>
